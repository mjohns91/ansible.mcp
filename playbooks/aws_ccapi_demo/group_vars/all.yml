# AWS Configuration
region: "{{ lookup('env', 'AWS_REGION') | default('us-east-1', true) }}"
profile: "{{ lookup('env', 'AWS_PROFILE') | default('default', true) }}"

security_scanning: "{{ lookup('env', 'SECURITY_SCANNING') | default('enabled', true) | lower }}"

# VPC Configuration
vpc_cidr: "10.1.0.0/16"
vpc_dns_support: true
vpc_dns_hostnames: true
vpc_tags:
  - Key: Name
    Value: "demo-vpc"

# Subnet Configuration
subnet_cidr: "10.1.1.0/24"
subnet_az: "{{ region }}a"
subnet_tags:
  - Key: Name
    Value: "demo-subnet"

# EC2 Configuration
ec2_instance_type: "t3.micro"
ec2_key_pair: "demo-key"
ec2_count: 1
ec2_tags:
  - Key: Name
    Value: "demo-ec2"

# AMI Configuration
ec2_ami_id: "ami-0156001f0548e90b1"  # Update with the appropriate value
